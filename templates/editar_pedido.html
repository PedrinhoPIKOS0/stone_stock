<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pedido</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='editar.css') }}">
</head>
<body style="background-image: url('{{ url_for('static', filename='Stone-01.jpg') }}'); 
             background-size: cover; 
             background-position: center; 
             background-repeat: no-repeat; 
             height: 100vh;">
    <header>
        <div class="logo-container">
            <span class="logo-text">stone stock</span>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        <nav>
            <a href="/cliente" class="nav-link">Cadastrar cliente</a>
            <a href="/produto" class="nav-link">Cadastrar produto</a>
            <a href="/vendas" class="nav-link">Vendas</a>
            <a href="/pedido" class="nav-link">Pedidos</a>
            <a href="/grafico" class="nav-link">Relaórios</a>
            <a class="logout-btn" onclick="window.location.href='/perf_usuario'">
                <img src="{{url_for('static', filename='perfil.png')}}" alt="Logout" class="-usericon">
                
            </a>
        </nav>
    </header>
    <div class="container">
        <h2>Editar Pedido</h2>
        <form action="/atualizar_pedido/{{ pedido[0] }}" method="post">
            <label for="destino">Cidade Destino:</label>
            <input type="text" id="destino" name="destino" value="{{ pedido[1] }}" required>
            
            <label for="cpf_cliente">CPF do Cliente:</label>
            <input type="text" id="cpf_cliente" name="cpf_cliente" value="{{ pedido[2] }}" required>
            
            <label for="cod_produto">Código do Produto:</label>
            <input type="text" id="cod_produto" name="cod_produto" value="{{ pedido[3] }}" required>
            
            <label for="quantidade_produto">Quantidade:</label>
            <input type="number" id="quantidade_produto" name="quantidade_produto" value="{{ pedido[4] }}" required>
            
            <button type="submit">Atualizar Pedido</button>
        </form>
    </div>
</body>
</html>
